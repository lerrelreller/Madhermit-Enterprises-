<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sometimes all you need is Funk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Outfit:wght@300;400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --funk-orange: #ff6b00;
            --funk-purple: #7b2cbf;
            --funk-yellow: #ffc300;
            --funk-bg: #050302;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--funk-bg);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .funk-title {
            font-family: 'Bungee Shade', cursive;
        }
        .mono {
            font-family: 'Space Mono', monospace;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        /* Grainy overlay */
        .grain {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
            opacity: 0.03;
            pointer-events: none;
            z-index: 100;
            animation: grain 8s steps(10) infinite;
        }
        @keyframes grain {
            0%, 100% { transform:translate(0, 0); }
            10% { transform:translate(-5%, -10%); }
            20% { transform:translate(-15%, 5%); }
            30% { transform:translate(7%, -25%); }
            40% { transform:translate(-5%, 25%); }
            50% { transform:translate(-15%, 10%); }
        }
        * {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
    </style>
<script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="grain"></div>
    <div id="root"></div>
</body>
</html>
